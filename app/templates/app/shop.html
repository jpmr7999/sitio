{% extends "app/base.html" %} {% load static %}{% load humanize %} {% block contenido %}

<!-- Start Hero Section -->
<div class="hero">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-lg-5">
        <div class="intro-excerpt">
          <h1>Tienda</h1>
        </div>
      </div>
      <div class="col-lg-7"></div>
    </div>
  </div>
</div>
<!-- End Hero Section -->

<div class="untree_co-section product-section before-footer-section">
  <div class="container ">
    <div class="row">
      {% for p in productos %}
      <!-- Start Column 1 -->
      <div class="col-12 col-md-4 col-lg-3 mb-5">
        <a class="product-item" href="{% url "producto" p.id %}">
          <img
            src="{{p.imagen.url}}"
            class="img-fluid product-thumbnail"
          />
          <h3 class="product-title">{{p.nombre}}</h3>
          <strong class="product-price">${{p.precio|intcomma}}</strong>
          <span class="icon-cross">
            <img src="{% static 'app/images/cross.svg' %}" class="img-fluid" />
          </span>
        </a>
      </div>
      <!-- End Column 1 -->
      {% endfor %}
      
  </div>
</div>

{% endblock contenido %}
